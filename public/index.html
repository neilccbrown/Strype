<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png">
  <link rel="apple-touch-startup-image" href="<%= BASE_URL %>favicon.png">
  <!-- Import for the fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha256-rx5u3IdaOCszi7Jb18XD9HSn8bNiEgAqWJbdBvIYYyU=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css" integrity="sha256-/aMDUDDThDwnUdwNpl+4AiMOwApACK7tg93dx7l8vJM=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" integrity="sha256-jkBR6JJ1emALogLUCoTtJTTHbehAoS/O4KM5jcS320w=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900" rel="stylesheet" integrity="sha256-Ztq7VVBS+MxkzxYLduHb9M+aelJS5I9ctCQj1k4a9jE=" crossorigin="anonymous">
  <script src="<%= BASE_URL %>js/skulpt.min.js"></script>
  <script src="<%= BASE_URL %>js/skulpt-stdlib.js"></script>
  
  <!-- default title that will be updated from the Commands component-->
  <title>Strype</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Strype doesn't work without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  
  <div id="StrypeSVGIconsSprite" style="display: none;">
    <!--We need to load the SVG sprite for Strype ASAP, so it can be used by the app's components, see script below. -->
  </div>
  
  <b id="uncompatibleBrowserSpan" style="display: block; white-space: pre; margin:auto; width: 50%;"></b>
  
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    /**
     * Loading of the Strype SVG Icons sprite.
     * It needs to be done ASAP in the lifecycle of the application,
     * so it is best to do it in here. 
     **/
    const spriteContainerDiv = document.getElementById("StrypeSVGIconsSprite");
    if(spriteContainerDiv){
      fetch("img/StrypeSVGIcons.svg")
        .then((response) => response.text())
        .then((svgContent) => {
          spriteContainerDiv.innerHTML = svgContent;
        })
        .catch(console.error);
    }

    /**
     * Root-level scripts to test things for compatibilty. 
    */
    browserErrorMessage = "";
    // Test regex "lookbehind" is supported. Some older browsers (like Safari < 16.4) do not support it.
    try{
        const regex = new RegExp("(?<!=)=(?!=)");
    }
    catch(error){
        browserErrorMessage += "Strype is not compatible with your browser.\nUpgrade it or use another browser."
    }

    if(browserErrorMessage.length > 0){
        document.getElementById("uncompatibleBrowserSpan").textContent = browserErrorMessage;
    }
  </script>
</body>
</html>
